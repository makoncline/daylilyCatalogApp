#import "./LilyData.graphql"

mutation EditLily(
  $id: Int!
  $name: String!
  $imgUrl: [String]
  $price: BigFloat
  $publicNote: String
  $privateNote: String
  $ahsId: String
  $listId: Int
) {
  updateLily(
    input: {
      patch: {
        name: $name
        imgUrl: $imgUrl
        price: $price
        publicNote: $publicNote
        privateNote: $privateNote
        ahsId: $ahsId
        listId: $listId
      }
      id: $id
    }
  ) {
    user {
      id
      lilies {
        nodes {
          id
          ...LilyData
        }
      }
    }
  }
}
