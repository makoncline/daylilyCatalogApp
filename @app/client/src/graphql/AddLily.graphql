#import "./LilyData.graphql"
mutation AddLily(
  $name: String!
  $imgUrl: [String]
  $price: BigFloat
  $publicNote: String
  $privateNote: String
  $ahsId: String
  $listId: Int
) {
  createLily(
    input: {
      lily: {
        name: $name
        imgUrl: $imgUrl
        price: $price
        publicNote: $publicNote
        privateNote: $privateNote
        ahsId: $ahsId
        listId: $listId
      }
    }
  ) {
    lily {
      id
      ...LilyData
    }
    user {
      id
      lilies {
        nodes {
          id
          ...LilyData
        }
      }
    }
  }
}
