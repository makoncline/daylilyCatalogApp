#import "./LilyData.graphql"
mutation AddLily(
  $name: String!
  $imgUrl: String
  $price: BigFloat
  $publicNote: String
  $privateNote: String
) {
  createLily(
    input: {
      lily: {
        name: $name
        imgUrl: $imgUrl
        price: $price
        publicNote: $publicNote
        privateNote: $privateNote
      }
    }
  ) {
    user {
      id
      lilies {
        nodes {
          id
          ...LilyData
        }
      }
    }
  }
}
